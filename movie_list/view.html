<h1 class='page-header'>{{title}}</h1>
<h2 ng-if='message'>{{message}}</h2>

<div class="list-group">
  <a ng-repeat='item in subjects' href="#/detail/{{item.id}}" class="list-group-item" >
  	    <span class="badge">{{item.rating.average}}</span>
  <div class="media">
  <div class="media-left">
                     <!-- ng-src="{{item.images.small}}" -->
      <img class="media-object" ng-src="{{item.images.small}}"  alt="item.title">
  </div>
  <div class="media-body">
    <h2 class="media-heading">{{item.title}}</h2>
   <p>导演:
   	<span ng-repeat='d in item.directors'>
    {{d.name}}
    <b ng-if='!$last'>,</b>
   	</span>
   </p>
   <p>类型:
   <span>{{item.genres.join(',')}}</span>
   </p>
  </div>
</div>
  </a>
</div>
<div ng-show='!loading'>
	<div>
	总共:{{totalCount}}记录&nbsp当前为第{{page}}/{{pageCount}}页
	</div>
 <ul class='pager'>
 	<li ng-class='{disabled:page-1<1?true:false}'>
 		<a ng-click='go(page-1)' ><span aria-hidden='true'>
 			&larr;
 		</span>前一页</a>
 	</li>
 	 	<li ng-class='{disabled:page+1>pageCount?true:false}'>
 		<a ng-click='go(page+1)'><span aria-hidden='true'>
 			&larr;
 		</span>下一页</a>
 	</li>
 </ul>
</nav>
</div>

<div class='mask' ng-show='loading'>
	<div class="sk-folding-cube" >
  <div class="sk-cube1 sk-cube"></div>
  <div class="sk-cube2 sk-cube"></div>
  <div class="sk-cube4 sk-cube"></div>
  <div class="sk-cube3 sk-cube"></div>
</div>
</div>
<nav>
